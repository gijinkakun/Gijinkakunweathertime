name: GijinkakunWeatherTime
version: 1.0
main: com.gijinkakunweathertime.GijinkakunWeatherTime
description: GijinkakunWeatherTime plugin allows players to control the time of day and weather conditions on the server through simple chat commands.
api-version: 1.21.0
author: Christopher Satterthwaite
commands:
  praise:
    description: Praise the light, dark, sun, or rain.
    usage: /praise the <light|dark|sun|rain>